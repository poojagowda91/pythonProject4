<!DOCTYPE html>
<html>
<head>
    <title>Test Automation Dashboard</title>
    <style>
        body {
            background-color: #f4f4f4; /* Set a light background color */
            font-family: Arial, sans-serif; /* Choose a suitable font */
        }

        h1 {
            color: #007BFF; /* Set a header text color */
            text-align: center;
            padding: 20px; /* Add some spacing around the header */
        }

        table {
            width: 80%;
            margin: 0 auto; /* Center the table on the page */
            border-collapse: collapse;
            background-color: #fff; /* Set the table background color */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        }

        th, td {
            padding: 10px 15px;
            text-align: left;
        }

        th {
            background-color: #007BFF; /* Header background color */
            color: #fff; /* Header text color */
        }

        tr:nth-child(even) {
            background-color: #f2f2f2; /* Even row background color */
        }

        tr:nth-child(odd) {
            background-color: #ffffff; /* Odd row background color */
        }

        /* Style the status cells with different colors */
        td.status-pass {
            background-color: #5cb85c; /* Green for 'pass' */
            color: #fff;
        }

        td.status-fail {
            background-color: #d9534f; /* Red for 'fail' */
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Test Automation Dashboard</h1>
    <table>
        <tr>
            <th>Test Name</th>
            <th>Status</th>
        </tr>
        {% for test in test_results %}
        <tr>
            <td>{{ test.test_name }}</td>
            <td class="status-{{ test.status|lower }}">{{ test.status }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
